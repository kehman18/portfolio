<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="description" name="description" />
    <meta name="google" content="notranslate" />
    <title>Contact</title>
    <link href="./static/main.3f6952e4.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- Your header code -->
    </header>

    <div class="section-container">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="section-container-spacer text-center">
              <h1 class="h2">04 : Contact me</h1>
            </div>

            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <!-- Display error messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="alert alert-danger">
                  {% for category, message in messages %}
                  <p>{{ message }}</p>
                  {% endfor %}
                </div>
                {% endif %} {% endwith %}

                <form
                  action="/submit_form"
                  method="post"
                  class="reveal-content"
                >
                  <div class="row">
                    <div class="col-md-7">
                      <div class="form-group">
                        <input
                          name="email"
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Email"
                          value="{{ data['email'] if data else '' }}"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <input
                          name="subject"
                          type="text"
                          class="form-control"
                          id="subject"
                          placeholder="Subject"
                          value="{{ data['subject'] if data else '' }}"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <textarea
                          name="message"
                          class="form-control"
                          rows="5"
                          placeholder="Enter your message"
                          required
                        >
{{ data['message'] if data else '' }}</textarea
                        >
                      </div>
                      <button type="submit" class="btn btn-default btn-lg">
                        Send
                      </button>
                    </div>

                    <div class="col-md-5 address-container">
                      <!-- Your address and social media details -->
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        navActivePage();
      });
    </script>

    <script type="text/javascript" src="./static/main.70a66962.js"></script>
  </body>
</html>
