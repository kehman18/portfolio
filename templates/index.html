    <!-- Responsive + Resume button styles -->
    <style>
      .background-image-container {
        background-size: cover;
        background-position: center;
      }
      .hero-full-wrapper h1 {
        font-size: 4vw;
        line-height: 1.2;
      }

      /* Resume button (white pill, dark text) */
      a.btn-resume {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 22px;
        border-radius: 9999px;
        background: #fff;
        color: #111 !important;
        font-weight: 700;
        text-decoration: none;
        white-space: nowrap;
        transition: transform 0.15s ease, opacity 0.15s ease;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
        margin-top: 24px;
      }
      a.btn-resume:hover,
      a.btn-resume:focus {
        transform: translateY(-2px);
        opacity: 0.95;
      }
      a.btn-resume:active {
        transform: translateY(0);
      }
      a.btn-resume:focus-visible {
        outline: 2px solid #fff;
        outline-offset: 3px;
      }

      @media (max-width: 767px) {
        .hero-full-wrapper h1 {
          font-size: 6vw;
        }
        .navbar-toggle {
          margin-top: 8px;
        }
        .navbar-nav > li > a {
          padding: 10px 15px;
          font-size: 12px;
        }
        a.btn-resume {
          max-width: 260px;
        } /* keep desktop-ish size on mobile */
      }
      @media (min-width: 768px) and (max-width: 991px) {
        .hero-full-wrapper h1 {
          font-size: 5vw;
        }
      }
      @media (min-width: 992px) {
