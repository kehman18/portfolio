<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="description" name="description" />
    <meta name="google" content="notranslate" />
    <meta
      content="Mashup templates have been developed by Orson.io team"
      name="author"
    />
    <meta name="msapplication-tap-highlight" content="no" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./static/assets/apple-icon-180x180.png"
    />
    <link
      rel="shortcut icon"
      sizes="100x100"
      href="./static/assets/favicon.jpg"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./static/main.3f6952e4.css" rel="stylesheet" />
    <title>Kehinde Adekola</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-image: url("./static/assets/Background.png");
        background-size: cover;
        background-position: center;
      }

      /* Ensure proper padding for mobile view */
      .navbar-toggle {
        margin-right: 15px;
      }

      /* Custom navbar style */
      .navbar-inverse {
        background-color: #333;
        border-color: transparent;
      }
      .navbar-inverse .navbar-brand,
      .navbar-inverse .navbar-nav > li > a {
        color: #fff;
      }

      /* Responsive adjustments */
      @media (max-width: 767px) {
        .navbar-collapse {
          background-color: #333;
          padding: 10px;
        }

        .navbar-collapse .navbar-nav > li > a {
          color: #fff;
        }
      }

      /* Full-height hero section */
      .hero-full-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-size: cover;
        background-position: center;
      }

      /* Text content style */
      .text-content {
        text-align: center;
        color: #fff;
        max-width: 80%;
      }

      /* Typed text style */
      #typed-strings span {
        display: block;
      }

      /* Site borders */
      #site-border-left,
      #site-border-right,
      #site-border-top,
      #site-border-bottom {
        position: fixed;
        background: #333;
        z-index: 1000;
      }
      #site-border-left,
      #site-border-right {
        width: 2px;
        height: 100%;
      }
      #site-border-top,
      #site-border-bottom {
        height: 2px;
        width: 100%;
      }
      #site-border-left {
        left: 0;
        top: 0;
      }
      #site-border-right {
        right: 0;
        top: 0;
      }
      #site-border-top {
        top: 0;
        left: 0;
      }
      #site-border-bottom {
        bottom: 0;
        left: 0;
      }

      /* Position the EDIFY_BG.png in the top left corner */
      .top-left-corner {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <img
      src="./static/assets/EDIFY_BG.png"
      alt="EDIFY Logo"
      class="top-left-corner"
    />

    <div id="site-border-left"></div>
    <div id="site-border-right"></div>
    <div id="site-border-top"></div>
    <div id="site-border-bottom"></div>

    <!-- Header and Navigation -->
    <header>
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#navbar-collapse"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="./index.html">01 : Home</a></li>
              <li><a href="./works.html">02 : Works</a></li>
              <li><a href="./about.html">03 : About me</a></li>
              <li><a href="./contact.html">04 : Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <div
      class="hero-full-container background-image-container white-text-container"
      style="background-image: url('./static/assets/images/space.jpg')"
    >
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="hero-full-wrapper">
              <div class="text-content">
                <h2>
                  Hello,<br />
                  <span id="typed"></span>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Typed.js for animated text effect -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        navActivePage();

        // Initialize Typed.js
        var typed = new Typed("#typed", {
          stringsElement: "#typed-strings",
          typeSpeed: 50,
          backSpeed: 50,
          loop: true,
        });
      });
    </script>
  </body>
</html>
