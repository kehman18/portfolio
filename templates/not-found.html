      * {

      body {
        font-family: "Roboto", sans-serif;
        background-color: #fff;

      .container {
        position: relative;

        padding: 20px;
      }

      h1 {
        font-size: 180px;
        font-weight: bold;
        color: #000;
        margin-bottom: 0;
        opacity: 0;
        animation: fadeIn 1.5s ease-in-out forwards;
      }

      h2 {
        font-size: 28px;
        margin: 20px 0;
        color: #333;
        opacity: 0;
        animation: fadeInUp 2s ease-in-out forwards;
      }

      p {
        font-size: 16px;
        color: #555;
        margin-bottom: 40px;
        opacity: 0;
        animation: fadeInUp 2.5s ease-in-out forwards;
      }

      a {
        text-decoration: none;
        background-color: #000;
        color: #fff;
        padding: 12px 30px;
        border-radius: 30px;
        font-weight: bold;
        transition: background-color 0.3s ease;
        opacity: 0;
        animation: fadeInUp 3s ease-in-out forwards;
      }

      a:hover {
        background-color: #333;
      }

      /* Animations */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Floating animation */
      @keyframes floating {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .illustration {
        font-size: 120px;
        color: #000;
        margin-bottom: 20px;
        animation: floating 4s infinite ease-in-out;
        opacity: 0;
        animation: fadeIn 1.5s ease-in-out forwards,
          floating 4s infinite ease-in-out 1.5s;
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: transparent;
        z-index: -1;
      }

      .stars div {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #000;
        opacity: 0.8;
        border-radius: 50%;
        animation: twinkle 1.5s infinite ease-in-out;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.2;
        }
        50% {
          opacity: 0.8;
        }
      }

      .stars div:nth-child(1) {
        top: 10%;
        left: 20%;
        animation-duration: 3s;
      }
      .stars div:nth-child(2) {
        top: 30%;
        left: 50%;
        animation-duration: 4s;
      }
      .stars div:nth-child(3) {
        top: 70%;
        left: 30%;
        animation-duration: 2.5s;
      }
      .stars div:nth-child(4) {
        top: 80%;
        left: 60%;
        animation-duration: 3.5s;
      }
      .stars div:nth-child(5) {
        top: 20%;
        left: 80%;
        animation-duration: 2.8s;
      }

      @media (max-width: 576px) {

        }

        }

        a {
          padding: 10px 20px;
          font-size: 14px;
        }
      }
